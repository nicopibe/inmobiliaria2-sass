<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="venta y alquileres de casas" />
    <meta
      name="keywords"
      content="venta, casas, alquileres, precios, meta description, meta keywords"
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="icon"
      href="../imagenes/casas a la venta/fondo3.jpg"
      type="image/x-icon"
    />

    <title>Ddesarrollos Inmobiliarios</title>
  </head>
  <body>
    <!--header-->
    <header>
      <div>
        <h1>Desarrollos Inmobiliarios</h1>
        <p>Tu nuevo hogar</p>
      </div>
    </header>
    <!--barra de navegacion-->
    <nav class="navbar">
      <a href="../index.html">Inicio</a>
      <a href="casas.html">Casas</a>
      <a href="./alquileres.html">Alquileres</a>
      <a href="./contacto.html">Contacto</a>
      <a href="./nosotros.html">Nosotros</a>
    </nav>
    <form action="">
      <fieldset>
        <legend>Formulario de contacto</legend>
        <label for="name">Nombre</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Nombre"
          required
        />
        <label for="Lname">Apellido</label>
        <input
          type="text"
          name="Lname"
          id="Lname"
          placeholder="Apellido"
          required
        />
        <label for="Email">Email</label>
        <input
          type="text"
          name="Email"
          id="Email"
          placeholder="ejemplo@ejemplo.com"
        />
        <label for="date">Fecha de nacimiento</label>
        <input type="date" name="date" id="date" />
        <label for="comment">Deja tu comentario:</label>
        <textarea name="comment" id="comment"></textarea>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
      </fieldset>
    </form>
    <!--footer-->
    <footer>
      <p>&copy; Nicolas Auciello, coderhouse 2025</p>
    </footer>
